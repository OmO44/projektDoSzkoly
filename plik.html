<!DOCTYPE html> <!-- Deklaracja typu dokumentu HTML, wskazuje wersję HTML -->

<html lang="pl"> <!-- Otwarcie znacznika <html> z atrybutem lang ustawionym na polski (pl) -->

<head> <!-- Sekcja <head>, zawierająca metadane dokumentu -->
    
    <meta charset="UTF-8"> <!-- Ustala kodowanie znaków na UTF-8, umożliwia wyświetlanie polskich znaków -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ustawia widok na urządzenia mobilne -->
    <title>Moja Strona</title> <!-- Tytuł strony, wyświetlany w zakładce przeglądarki -->

</head>

<body> <!-- Sekcja <body>, zawierająca treść strony -->
    
    <header> <!-- Nagłówek strony, zwykle zawiera logo, menu itp. -->
        
        <h1>Witaj na mojej stronie</h1> <!-- Nagłówek 1. poziomu z tytułem strony -->
    
    </header>
    
    <main> <!-- Główna zawartość strony -->
        <p>To jest przykładowy paragraf tekstu.</p> <!-- Paragraf tekstu wyświetlany na stronie -->
        <ul> <!-- Lista nieuporządkowana -->
            <li>Element listy 1</li> <!-- Pierwszy element listy -->
            <li>Element listy 2</li> <!-- Drugi element listy -->
        </ul>
    </main>
    
    <footer> <!-- Stopka strony -->
       
        <p>&copy; 2024 Moja Firma</p> <!-- Tekst w stopce z informacją o prawach autorskich -->
    
    </footer>

</body>

</html> <!-- Zamyka znacznik <html> -->
